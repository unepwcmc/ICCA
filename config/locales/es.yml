  benefits:
    title: "Beneficios y Riesgos de participar"

    title_1: "¿Su comunidad está considerando participar en el Registro ICCA?"
    para_1: "Si usted y su comunidad no están seguros de participar, a más abajo ampliamos la información sobre lo que usted puede esperar en términos de beneficios y riesgos. La participación es totalmente voluntaria por lo que ninguna comunidad debe sentirse obligada a contribuir. Las comunidades que decidan no participar, de ninguna manera serán vistas negativamente como resultado."

    benefits_title: "Beneficios:"
    benefits_para: "El Registro ICCA es una herramienta que puede beneficiar a diversas comunidades que gobiernan y administran los recursos naturales para el beneficio de la biodiversidad y sus modos de subsistencia. El Registro ICCA:"
    benefit_1: "Sensibiliza a nivel internacional sobre los enfoques, procesos e impactos de la conservación comunitaria."
    benefit_2: "Mejora la documentación de los sitios y sistemas ICCA, lo cual puede también ayudar a asegurar un estatus legal."
    benefit_3: "Protege la información sensible: las comunidades eligen en qué medida se comparte su información y pueden inscribirse sin compartir ninguna información con un audiencia externa."
    benefit_4: "Ofrece estudios de caso en línea que están georeferenciados con mapas interactivos."
    benefit_5: "Permite a las comunidades compartir fotografías, videos, planes de gestión y otros tipos de documentación."
    benefit_6: "Aumenta las posibilidades de que las comunidades aprendan unas de otras y compartan impresiones de sus esfuerzos."
    benefit_7: "Contribuye a un cuerpo creciente de conocimiento que puede informar políticas de conservación y otras relacionadas a la influencia positiva de la gestión y gobernanza medioambiental comunitaria."
    benefit_8: "Provee a las comunidades que cuentan con ecoturismo y otras operaciones empresariales, la posibilidad de vincular sus sitios web al sitio web de estudios de caso del Registro ICCA."
    benefit_9: "Respeta los Derechos de Propiedad Intelectual, los cuales conserva la comunidad. Una ICCA puede ser removida del Registro en cualquier momento si se requiere."

    risks_title: "Riesgos:"
    risks_para: "Aunque se incluyen garantías en el Registro, es difícil predecir todas las amenazas potenciales que resulten de participar. Estos son algunos posibles riesgos:"
    risk_1: "Exponer la ubicación de algunas comunidades vulnerables en internet puede atraerles una atención  exagerada o indeseada."
    risk_2: "Algunas comunidades que trabajan con recursos económicos valiosos quizá no deseen incorporalos a un mapa georeferenciado."
    risk_3: "El Registro no puede ayudar a las comunidades con amenazas locales o inmediatas contra su área, como disputas fronterizas con otras comunidades o entidades nacionales."
    risk_4: "La información que se ofrece en internet (aunque sólo cuando la comunidad ha otorgado permiso expreso) puede ser visitada y usada por cualquier persona."

    para_2: "Si tiene inquietudes o preguntas, favor contactarnos %{link} para hablar de su participación."

