    title: "Preguntas Frecuentes (FAQ)"

    title_1: "¿Qué son las Áreas Conservadas por Comunidades Indígenas y Locales?"
    para_1: "Las Áreas Conservadas por Comunidades Indígenas y Locales (ICCA) son ecosistemas naturales o modificados que contienen valores de biodiversidad importantes, servicios ecológicos y valores culturales, conservados voluntariamente por pueblos indígenas y comunidades locales, tanto móviles como sedentarias, a través de leyes consuetudinarias u otros medios efectivos (Borrini-Feyerabend et al., IUCN 2004). Las ICCA van desde áreas administradas con prácticas tradicionales antiguas hasta nuevas iniciativas establecidas por comunidades en la era moderna como forma de mantener la cultura o los recursos naturales o mejorar la biodiversidad. Los ejemplos de ICCA incluyen territorios indígenas, áreas protegidas por indígenas, paisajes terrestres y marinos, sitios y especies sagrados, rutas migratorias de pueblos indígenas móviles, territorios de patrimonio biocultural, reservas de recursos sostenibles, pesquerías, y áreas administradas comunitariamente."
    title_2: "¿Qué es el Consorcio ICCA?"
    para_2: "El Consorcio ICCA se estableció durante el Congreso Mundial de Conservación 2008 por muchas pequeñas Organizaciones No Gubernamentales (ONG) respetadas mutuamente y organizaciones representantes de cuerpos indígenas y comunitarios con años de experiencia en temas de ICCA. El grupo desarrolló un programa amplio para promover el reconocimiento y soporte apropiado  de las ICCA a nivel nacional e internacional. Hay más detalles disponibles en el sitio web %{icca_forum_link}."
    title_3: "¿Qué es el Registro ICCA?"
    para_3: "El Registro es una base de datos en línea que contiene información sobre ICCA a nivel mundial, mantenida por el United Nations Environment Programme’s World Conservation Monitoring Centre UNEP-WCMC (en español Centro Mundial de Monitoreo de la Conservación del Programa de las Naciones Unidas para el Medio Ambiente). Este Registro se ha establecido para construir una base de conocimientos acerca de las ICCA que aumente la información sobre estas áreas especiales, documente sus valores, mejore la comprensión y reconocimiento de sus propósitos e impactos, e involucre a más comunidades locales y tradicionales en las arenas de conservación y políticas de biodiversidad."
    title_4: "¿Qué información contiene el Registro??"
    para_4: "Los dos tipos de información principales que contiene el Registro incluyen: (1) información descriptiva, como los principales hábitats al interior de la ICCA y los nombres de la comunidad o comunidades que viven dentro o cerca de la ICCA, y (2) información espacial, como el tamaño, ubicación y límites del área. Se incluyen detalles adicionales si los hay, como información sobre la historia, gobernanza y administración de una área, detalles de los procesos comunitarios de toma de decisiones y los factores socioeconómicos. Se incorporan datos multimedia, como fotos y videos, en los estudios de caso para ampliar los atributos visuales de las comunidades y la riqueza de su conocimiento y esfuerzos de conservación."
    title_5: "¿Quién podrá acceder a los datos en el Registro?"
    para_5: "Todos los estudios de caso agregados al Registro están georeferenciados y abietos al público a través de mapas interactivos o listas de países.  Todos los demás datos contenidos dentro del Registro (por ejemplo, presentados a través del cuestionario de registro) no se encuentran en línea por el momento y no están abiertos al público general.  Una vez el Registro esté completamente en línea en los próximos años, el contenido estará disponible libremente al público a través de la página web, siempre y cuando la comunidad ICCA haya dado su aprobación. Sin embargo, si una comunidad no está en capacidad de permitir que la información sobre su ICCA esté disponible libremente, puede especificar esto en el “Formulario de Consentimiento Previo, Libre e Informado (FPIC por sus siglas en inglés)”. Es obligatorio completar este formulario cuando se presenta información sobre una ICCA. Las comunidades pueden escoger hasta dónde se comparte su información tal como sigue:"
    information_option_1: "La información está disponible para todos;"
    information_option_2: "La información está disponible para los administradores del Registro, y para otros con previa autorización de los aportantes de la misma (debe ser otorgada en cada caso particular);"
    information_option_3: "La información no está disponible nadie excepto los administradores del Registro, en cualquier circunstancia."
    title_6: "¿Cómo agrego la información de una ICCA al Registro?"
    para_6: "Tiene dos opciones para aportar información acerca de una ICCA: (1) inscribiendo la ICCA y (2) creando un estudio de caso. Ya que el Registro ICCA se adhiere al principio de Consentimiento Previo, Libre e Informado (FPIC), usted debe primero revisar la \"Hoja de Información FPIC\" y luego completar el “Formulario FPIC”. Para inscribir una ICCA, el cuestionario del Registro se puede completar y presentado en línea a través de este sitio web o la página “Participe” (insert link).  El cuestionario del Registro también se puede descargar como PDF o documento de Word, completar físicamente y enviar al equipo  UNEP-WCMC a iccaregistry@unep-wcmc.org. Toda información sobre cualquier ICCA en el mundo es siempre bienvenida."
    title_7: "¿Por qué no puedo encontrar información de ICCA en ciertos  países?"
    para_7: "Este sitio web aún está en etapas tempranas de la base de datos en línea del Registro ICCA. Por lo tanto, sólo contiene información para un reducido número de países, incluyendo cuatroi países piloto que fueron seleccionados durante la fase inicial del proyecto (Fiji, Kenia, México y Filipinas)."
    para_8: "El sitio se actualizará gradualmente con más países y sitios a medida que más comunidades participen, por lo cual le invitamos a revisar de nuevo si hay cambios. Nuevas contribuciones sobre ICCA en cualquier país se pueden presentar en cualquier momento. Para presentar información de una ICCA, por favor lea el FAQ \"¿Cómo agrego información de una ICCA al Registro?\" o visite la página %{participate_link}."


