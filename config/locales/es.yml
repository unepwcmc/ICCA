    introduction: "Introducción"
    intro:
      para_1: "Durante cientos de años, los pueblos indígenas y comunidades locales han sido una parte fundamental de la conservación biocultural. Las Áreas Conservadas por Comunidades Indígenas y Locales (ICCA por sus siglas en inglés) son sitios naturales, recursos, hábitats y biodiversidad asociada, conservados de manera voluntaria y auto-gestionada mediante valores, prácticas, reglas e instituciones comunitarias."
      benefits_link: "#"
      para_2: "El sitio web del Registro ICCA es una plataforma de información en línea para Áreas Conservadas por Comunidades Indígenas y Locales, donde las comunidades mismas proporcionan estudios de caso, mapas, fotografías e historias que generan estadísticas útiles y análisis de las ICCA destacadas alrededor del mundo.  Como fuente clave de información y datos sobre las ICCA a nivel global, es un proceso voluntario que invita a participar a comunidades que obtienen beneficios por contribuir. El sitio web y sus productos relacionados están diseñados para una audiencia que incluye pueblos indígenas, comunidades locales, profesionales de la conservación, diseñadores de políticas y personas encargadas de tomar decisiones, investigadores y público en general, que deseen entender y afianzar su conocimiento de las ICCA, sus diversos valores biológicos, ecológicos y culturales y su alcance geográfico. Los estudios de caso ofrecen una introducción al amplio rango y diversidad de las ICCA existentes. El Registro complementa otros esfuerzos por comprender los impactos de la conservación comunitaria a través de la documentación y reparto de experiencias y análisis."
      para_3: "A través de la construcción de la base de datos (sobre la cual se apoya el sitio web), la información acerca de las ICCA de diferentes países y regiones del mundo podrá encontrarse en un solo lugar, lo que permitirá una asimilación más fácil de la mejor información disponible sobre las ICCA. En particular, la base contiene datos cualitativos, cuantitativos y espaciales. El acceso público a estos datos depende de los acuerdos que tenemos con las comunidades que han aportado la información. El sitio web, que incluye medios visuales como mapas, videos y fotografías, representa un esfuerzo positivo para hacer circular estos valiosos datos alrededor del globo, demostrar el valor de conservación de las ICCA y promover un mayor reconocimiento de las mismas."
      para_4: "Para más información sobre el proyecto, haga clic %{here}."

    what_are_iccas: "¿Qué son las Áreas Conservadas por Comunidades Indígenas y Locales?"
    what_are_iccas_text: "Indigenous and Community Conserved Areas (ICCAs) are natural sites, resources, habitats and associated biodiversity conserved in a voluntary and self-directed way through community values, practices, rules and institutions. For hundreds of years, indigenous people and local communities have been a crucial part of bio-cultural conservation. (World Parks Congress Recommendation V26, 2003)."

    partners: "Socios"
    partners_text: "El Registro de ICCA tiene varios socios claves (listados a continuación) que trabajan del nivel local al internacional, buscando simultáneamente proporcionar apoyo y reconocimiento a las ICCA:"

    acknowledgements: "Reconocimientos"
    acknowledgements_text: "Many dedicated individuals have contributed their time to this effort.  Click %{here} for more details."



    icca_title: "Áreas Conservadas por Comunidades Indígenas y Locales"
    para_1: "Las Áreas Conservadas por Comunidades Indígenas y Locales (ICCA, por sus siglas en inglés) son sitios naturales, recursos y hábitats de especies conservados de forma voluntaria y auto-dirigida mediante valores, prácticas, normas e instituciones comunitarias. Durante cientos de años los pueblos indígenas y las comunidades locales han sido una parte fundamental de la conservación. A pesar de que las prácticas conservacionistas de las ICCA se encuentran potencialmente entre las más antiguas de la Tierra, están infravaloradas y no son bien conocidas, lo cual las pone en peligro por falta de apoyo político y económico y  las hace más vulnerables a amenazas externas. Recientes encuentros internacionales, incluidos el Congreso Mundial de Parques de 2003 y el Programa de Trabajo de 2004 sobre Áreas Protegidas del Convenio sobre la Diversidad Biológica, han contribuido a la re-evaluación de las ICCA como uno de los principales canales para reforzar el uso y la conservación de los recursos naturales. Existe, por tanto, la necesidad de recopilar, analizar y compartir los conocimientos y experiencias acerca de estas áreas."
    para_2: "La página web del Registro de ICCA es una base de datos pionera sobre Áreas Conservadas por Comunidades Indígenas y Locales que ofrece a las comunidades indígenas, investigadores, conservacionistas, políticos, decisores públicos y al público en general información acerca de las características y extensión geográfica de las diferentes ICCA mediante mapas, estadísticas y análisis detallados de ciertas ICCA."
    para_3: "El propósito, pues, de esta página web es mejorar el conocimiento de las ICCA y de su biodiversidad y valores ecológicos y culturales. La web pretende convertirse en la fuente principal de información global acerca de las ICCA de diferentes países para uso de las propias comunidades implicadas, profesionales, investigadores y público en general. De este modo, la información de las ICCA de diferentes países y regiones del Mundo se encontrará disponible y centralizada a través de esta web, facilitando y mejorando el acceso a la información acerca de las ICCA. La base de datos incluirá datos cualitativos, cuantitativos y espaciales. El acceso a dichos datos por parte del público depende de los acuerdos alcanzados con los proveedores de la información. La web, que se muestra con iconos y herramientas visuales como mapas, vídeos y fotos, representa el mejor modo de ofrecer estos importantes datos a lo largo y ancho del globo, demuestra el valor de conservación de las ICCA y fomenta su reconocimiento."

    about_title: "Acerca del Registro ICCA"
    about_text: "El Registro ICCA es un recurso electrónico que recoge información sobre Áreas Conservadas por Comunidades Indígenas y Locales (ICCA) para mejorar el conocimiento de sus valores culturales y de conservación."
