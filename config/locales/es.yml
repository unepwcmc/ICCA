es:
  home:
    icca_title: "Áreas Conservadas por Comunidades Indígenas y Locales"
    para_1: "Las Áreas Conservadas por Comunidades Indígenas y Locales (ICCAs, por sus siglas en inglés) son sitios naturales, recursos y hábitats de especies conservados de forma voluntaria y auto-dirigida mediante valores, prácticas, normas e instituciones comunitarias. Durante cientos de años los pueblos indígenas y las comunidades locales han sido una parte fundamental de la conservación. A pesar de que las prácticas conservacionistas de las ICCAs se encuentran potencialmente entre las más antiguas de la Tierra, están infravaloradas y no son bien conocidas, lo cual las pone en peligro por falta de apoyo político y económico y  las hace más vulnerables a amenazas externas. Recientes encuentros internacionales, incluidos el Congreso Mundial de Parques de 2003 y el Programa de Trabajo de 2004 sobre Áreas Protegidas del Convenio sobre la Diversidad Biológica, han contribuido a la re-evaluación de las ICCAs como uno de los principales canales para reforzar el uso y la conservación de los recursos naturales. Existe, por tanto, la necesidad de recopilar, analizar y compartir los conocimientos y experiencias acerca de estas áreas."
    para_2: "La página web del Registro de ICCAs es una base de datos pionera sobre Áreas Conservadas por Comunidades Indígenas y Locales que ofrece a las comunidades indígenas, investigadores, conservacionistas, políticos, decisores públicos y al público en general información acerca de las características y extensión geográfica de las diferentes ICCAs mediante mapas, estadísticas y análisis detallados de ciertas ICCAs."
    para_3: "El propósito, pues, de esta página web es mejorar el conocimiento de las ICCAs y de su biodiversidad y valores ecológicos y culturales. La web pretende convertirse en la fuente principal de información global acerca de las ICCAs de diferentes países para uso de las propias comunidades implicadas, profesionales, investigadores y público en general. De este modo, la información de las ICCAs de diferentes países y regiones del Mundo se encontrará disponible y centralizada a través de esta web, facilitando y mejorando el acceso a la información acerca de las ICCAs. La base de datos incluirá datos cualitativos, cuantitativos y espaciales. El acceso a dichos datos por parte del público depende de los acuerdos alcanzados con los proveedores de la información. La web, que se muestra con iconos y herramientas visuales como mapas, vídeos y fotos, representa el mejor modo de ofrecer estos importantes datos a lo largo y ancho del globo, demuestra el valor de conservación de las ICCAs y fomenta su reconocimiento. "
