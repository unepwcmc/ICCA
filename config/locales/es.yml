  about:
    about_title: "Sobre las ICCAs"
    para_1: "Las Áreas Conservadas por Comunidades Indígenas y Locales (ICCA) se definen como:"
    para_2: "<b>\"ecosistemas naturales y/o modificados que contienen un valor significativo para la biodiversidad y los servicios ecológicos, que son preservados voluntariamente por comunidades indígenas y locales (sedentarias y móviles), a través de la ley consuetudinaria y otros medios eficaces.\"</b> (%{citation_link})"
    para_3: "Ejemplos de ICCA incluyen territorios indígenas, áreas indígenas protegidas, paisajes culturales terrestres y marinos, sitios y especies sagrados, rutas migratorias de pueblos indígenas móviles, territorios pertenecientes al patrimonio biocultural, reservas de recursos sostenibles , caladeros y áreas administradas por las comunidades. El tamaño combinado de las áreas bajo este tipo de dirección no es claro y es probable que esté severamente subestimado. Los recientes encuentros internacionales, incluidos el Congreso Mundial de Parques en 2003 y el Programa de Trabajo en Áreas Protegidas de la Convención sobre Diversidad Biológica en 2004, han contribuido a la reevaluación de las ICCA como una de las avenidas principales para fortalecer el uso de recursos naturales sustentables. Las prácticas de conservación de las ICCA son potencialmente las más antiguas del mundo, sin embargo, la subvaloración  y una falta de conocimiento profundo de las mismas, las deja en riesgo, debido a la falta de apoyo político y financiero, y cada vez más vulnerables a amenazas externas. "
    para_3_sub: "1 Molnar, A., Scherr, S & Khare, A. (2004). Who conserves the world’s forests: community driven strategies to protect forests and respect rights.  Forest Trends & Ecoagriculture Partners: Washington, DC."
    benefits_title: "Beneficios de las ICCA"
    para_4: "Las ICCA protegen una enorme variedad de entornos naturales, especies de flora y fauna y paisajes agrarios y de pastoreo administrados a través de una vasta diversidad de instituciones y reglas, tanto por parte de comunidades tradicionales como modernas. La extensión de estos lugares va desde terrenos de menos de una hectárea hasta montañas, lagos y paisajes terrestres y marinos. Aunque no hay una idea precisa de la extensión del área que cubren las ICCA en todo el mundo, se estima que alrededor de 11% del total mundial de bosques está bajo propiedad o administración de dichas comunidades1. Por consiguiente, la contribución de las ICCA a la conservación de la biodiversidad es un elemento importante como herramienta para la protección de los recursos naturales y los modos de subsitencia."
    para_5: "Además del valor directo que las ICCA confieren a las diversas especies, hábitats y procesos ecológicos que se benefician de su administración, existen multiples servicios medioambientales, como el almacenamiento de carbono y la purificación de agua, que se posibilitan al apoyar la viabilidad de las ICCA. Dado el significativo mas indocumentado rol de las áreas indígenas y localmente administradas en la mantención de la biodiversidad y los procesos ecológicos, iniciativas como el programa de Reducción de Emisiones debidas a Deforestación y Degradación Forestal (REDD) y aquellas que abordan la adaptación al cambio climático, dependerán considerablemente en información actualizada sobre las ICCA en la medida que sus esfuerzos sean más generalizados y urgentes."
    para_6: "A pesar de que las ICCA son extremadamente variadas en diversos aspectos, todas cuentan con tres características esenciales:"
    characteristics_title: "Características Definitorias de las ICCAs"
    characteristics_text: "A pesar de que las ICCA son extremadamente variadas en diversos aspectos, todas cuentan con tres características esenciales:"

    icca_elem_1: "Existe un fuerte vínculo entre las comunidades indígenas y locales (móviles y sedentarias) y su medioambiente (ecosistema, hábitat, recursos o especies) que es consecuencia de motivos culturales, sociales, económicos y otros."
    icca_elem_2: "Los pueblos indígenas y  comunidades locales afectadas juegan un papel clave en la toma de decisiones acerca de la gestión del ecosistema, área o especies. La comunidad posee (por ley o en la práctica) el poder de tomar y hacer respetar decisiones claves en materia de gestión referentes a los territorios y recursos."
    icca_elem_3: "Las decisiones y esfuerzos de la gestión voluntaria de cada comunidad llevan a, o al menos están bien entradas en el proceso de, la conservación de la biodiversidad, hábitats, especies, funciones ecológicas y valores culturales asociados, independientemente de los objetivos de gestión original percibidos por la comunidad."

    threats: "Amenazas a las ICCAs"
    threats_para: "Al mismo tiempo que la importancia cultural y ecológica de las áreas gobernadas por Comunidades Indígenas y Locales recibe mayor atención a nivel global, también lo hacen el rango de amenazas que las comunidades enfrentan cuando intentan mantener su estrecho vínculo con el ambiente natural.  Dichas amenazas incluyen impactos directos e indirectos de las actividades humanas, así como fenómenos naturales.  A medida que aumentan nuestros esfuerzos para documentar las ICCA, esperamos entender más claramente las amenazas a las comunidades. El Registro ICCA estima que el rango de amenazas que las ICCA enfrentan es un paso natural en la comprensión de la gama completa de soluciones disponibles."

    current_threats: '¿Cuáles son algunas de las principales amenazas contra las ICCAs en la actualidad?'
    threat_1: "Posesión o tenencia de tierra y recursos no declarados (por ejempo, falta de reconocimiento)"
    threat_2: "Formas inadecuadas de reconocimiento o políticas nacionales que debilitan la gobernanza tradicional"
    threat_3: "Conflicto con otras áreas protegidas que coinciden con la ICCA, lo que lleva a la expropiación de las tierras comunitarias"
    threat_4: "Desarrollo (infraestructura de transporte, edificios y demás)"
    threat_5: "Extracción (por ejemplo, caza, minería, tala, pesca)"
    threat_6: "Impactos localizados del cambio climático global"
    threat_7: "Especies invasoras"
    threat_8: "Sobre-explotación de recursos"
    threat_9: "Disminución de la biodiversidad"
    threat_10: "Pérdida de sitios sagrados, especies y medicinas tradicionales importantes"
    threat_11: "Acceso turístico excesivo"
    threat_12: "Administración inadecuada"
    threat_13: "Deslegitimación de los derechos tradicionales"
    threat_14: "Desigualdades (sociales, económicas o políticas) dentro de la ICCA"
    threat_15: "Conflicto con comunidades vecinas o asociadas"
    threat_16: "Guerra y movimiento de refugiados"
    threat_17: "Pérdida del conocimiento tradicional o local"
    threat_18: "Cambios en las prácticas culturales"
    threat_19: "Desestabilización de la comunidad debido al éxodo de sus miembros"



  registry:
    map_explain: "Click on a country to explore ICCA case studies and learn more about the diverse communities who contribute to the health of biodiversity and natural environments."
    title: "<em>Registro ICCA</em>"
    project_title: "El Proyecto"
    project_text_1: 'El proyecto des Registro de las Áreas Conservadas por Comunidades Indígenas y Locales se ha desarrollado como respuesta a recientes encuentros globales y se asesorado por el <a class="textLink" target="_blank" href="http://www.iccaforum.org/index.php?option=com_content&view=article&id=86Itemid=102">Consorcio ICCA</a>, un grupo de expertos y organizaciones formado durante el Congreso Mundial de la Naturaleza de 2008. A través de un proceso multifacético, este grupo está trabajando poco a poco con comunidades indígenas y locales que quieren concienciar sobre este tipo de gobernanza y sobre la contribución a la conservación que realizan estas comunidades. El Centro Mundial de Seguimiento de la Conservación del Programa de Naciones Unidas para el Medio Ambiente (UNEP-WCMC, por sus siglas en inglés), como integrante del Consorcio ICCA, está jugando un papel decisivo en la concienciación y el reconocimiento de las ICCAs mediante el desarrollo de un registro interactivo mundial sobre ICCAs.'
    project_text_2: 'La compilación de información será un proceso cooperativo que asegure un apoyo continuado y positivo del concepto de ICCA, y que implique a personal del UNEP-WCMC así como a otros miembros del Consorcio y a consultores sobre el terreno. Los integrantes de las comunidades indígenas y locales constituirán el soporte central y esencial para la generación básica de dicho conocimiento.'
    project_text_3: 'El Registro, desarrollado con la misma estructura que la Base de Datos Mundial sobre Áreas Protegidas (WDPA, por sus siglas in inglés. Véase <a class="textLink" target="_blank" href="http://www.wdpa.org</a> para más información), almacenará dos tipos de información que son críticos para la compresión de las ICCAs: 1) información descriptiva, como por ejemplo los principales hábitats incluidos en la ICCA y los nombres de la comunidad o comunidades que viven en la ICCA o cerca de ella, y 2) información espacial, como el tamaño, localización y fronteras dea área. El Registro estará relacionado con la información contenida en la WDPA y tambien mediante un enlace que se habilitará entre ambas webs, para un mejor acceso a la información sobre áreas protegidas.'

